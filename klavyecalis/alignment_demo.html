<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akƒ±llƒ± Hizalama Demo</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        textarea {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 40px;
        }
        button {
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        .results {
            display: none;
        }
        .results.active {
            display: block;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .alignment-view {
            background: #f9f9f9;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }
        .alignment-view h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .word-pair {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            min-width: 100px;
        }
        .word-pair.match {
            background: #d4edda;
            border: 2px solid #28a745;
        }
        .word-pair.mismatch {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }
        .word-pair.missing {
            background: #fff3cd;
            border: 2px solid #ffc107;
        }
        .word-pair.extra {
            background: #d1ecf1;
            border: 2px solid #17a2b8;
        }
        .word-ref, .word-user {
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: 600;
            padding: 5px 10px;
        }
        .word-ref {
            color: #333;
        }
        .word-user {
            color: #666;
        }
        .arrow {
            margin: 5px 0;
            font-size: 20px;
        }
        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .legend-box {
            width: 30px;
            height: 30px;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            .input-section {
                grid-template-columns: 1fr;
            }
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Akƒ±llƒ± Hizalama Demo</h1>
        <p class="subtitle">Kelime atlandƒ±ƒüƒ±nda veya yanlƒ±≈ü yazƒ±ldƒ±ƒüƒ±nda sonraki kelimelerin kaymasƒ±nƒ± √∂nleyen algoritma</p>

        <div class="input-section">
            <div class="input-group">
                <label>üìù Referans Metin (Doƒüru Metin)</label>
                <textarea id="reference-input" placeholder="√ñrnek: Merhaba d√ºnya nasƒ±lsƒ±n bug√ºn">Merhaba d√ºnya nasƒ±lsƒ±n bug√ºn hava √ßok g√ºzel</textarea>
            </div>
            <div class="input-group">
                <label>‚úçÔ∏è Kullanƒ±cƒ± Metni (Yazƒ±lan Metin)</label>
                <textarea id="user-input" placeholder="√ñrnek: Merhaba nasƒ±lsƒ±n bug√ºn">Merhaba nasƒ±lsƒ±n bug√ºn hava g√ºzel</textarea>
            </div>
        </div>

        <div class="button-group">
            <button class="btn-primary" onclick="compareTexts()">üîç Kar≈üƒ±la≈ütƒ±r</button>
            <button class="btn-secondary" onclick="loadExample(1)">√ñrnek 1</button>
            <button class="btn-secondary" onclick="loadExample(2)">√ñrnek 2</button>
            <button class="btn-secondary" onclick="loadExample(3)">√ñrnek 3</button>
        </div>

        <div id="results" class="results">
            <div class="stats" id="stats"></div>
            <div class="alignment-view">
                <h3>üìä Kelime Hizalamasƒ±</h3>
                <div id="alignment"></div>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-box" style="background: #d4edda; border: 2px solid #28a745;"></div>
                        <span>Doƒüru</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-box" style="background: #f8d7da; border: 2px solid #dc3545;"></div>
                        <span>Yanlƒ±≈ü</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-box" style="background: #fff3cd; border: 2px solid #ffc107;"></div>
                        <span>Eksik</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-box" style="background: #d1ecf1; border: 2px solid #17a2b8;"></div>
                        <span>Fazla</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="comparator.js"></script>
    <script>
        function compareTexts() {
            const refText = document.getElementById('reference-input').value;
            const userText = document.getElementById('user-input').value;

            if (!refText || !userText) {
                alert('L√ºtfen her iki metni de girin!');
                return;
            }

            const comparator = new TextComparator({ caseSensitive: false, ignorePunctuation: true });
            const result = comparator.compare(refText, userText);

            displayResults(result, refText, userText);
        }

        function displayResults(result, refText, userText) {
            // ƒ∞statistikleri g√∂ster
            const statsHTML = `
                <div class="stat-card">
                    <div class="stat-value" style="color: #28a745;">${result.stats.correctCount}</div>
                    <div class="stat-label">Doƒüru</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" style="color: #dc3545;">${result.stats.incorrectCount}</div>
                    <div class="stat-label">Yanlƒ±≈ü</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" style="color: #ffc107;">${result.stats.missingCount}</div>
                    <div class="stat-label">Eksik</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" style="color: #17a2b8;">${result.stats.extraCount}</div>
                    <div class="stat-label">Fazla</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" style="color: #667eea;">${result.stats.accuracy}%</div>
                    <div class="stat-label">Doƒüruluk</div>
                </div>
            `;
            document.getElementById('stats').innerHTML = statsHTML;

            // Hizalamayƒ± g√∂ster
            const refWords = refText.trim().split(/\s+/);
            const userWords = userText.trim().split(/\s+/);
            
            let alignmentHTML = '';
            
            // Doƒüru kelimeleri g√∂ster
            if (result.results.correct.length > 0) {
                result.results.correct.forEach(item => {
                    alignmentHTML += `
                        <div class="word-pair match">
                            <div class="word-ref">${refWords[item.position]}</div>
                            <div class="arrow">‚úì</div>
                            <div class="word-user">${item.word}</div>
                        </div>
                    `;
                });
            }
            
            // Yanlƒ±≈ü kelimeleri g√∂ster
            if (result.results.incorrect.length > 0) {
                result.results.incorrect.forEach(item => {
                    alignmentHTML += `
                        <div class="word-pair mismatch">
                            <div class="word-ref">${item.correct}</div>
                            <div class="arrow">‚úó</div>
                            <div class="word-user">${item.typed}</div>
                        </div>
                    `;
                });
            }
            
            // Eksik kelimeleri g√∂ster
            if (result.results.missing.length > 0) {
                result.results.missing.forEach(item => {
                    alignmentHTML += `
                        <div class="word-pair missing">
                            <div class="word-ref">${item.word}</div>
                            <div class="arrow">‚äò</div>
                            <div class="word-user">-</div>
                        </div>
                    `;
                });
            }
            
            // Fazla kelimeleri g√∂ster
            if (result.results.extra.length > 0) {
                result.results.extra.forEach(item => {
                    alignmentHTML += `
                        <div class="word-pair extra">
                            <div class="word-ref">-</div>
                            <div class="arrow">+</div>
                            <div class="word-user">${item.word}</div>
                        </div>
                    `;
                });
            }

            document.getElementById('alignment').innerHTML = alignmentHTML;
            document.getElementById('results').classList.add('active');
        }

        function loadExample(num) {
            const examples = {
                1: {
                    ref: 'Merhaba d√ºnya nasƒ±lsƒ±n bug√ºn hava √ßok g√ºzel',
                    user: 'Merhaba nasƒ±lsƒ±n bug√ºn hava g√ºzel'
                },
                2: {
                    ref: 'Bu bir test c√ºmlesidir ve √ßok √∂nemlidir',
                    user: 'Bu test c√ºmlesidir ve √∂nemlidir'
                },
                3: {
                    ref: 'T√ºrkiye Cumhuriyeti Anayasasƒ± madde bir',
                    user: 'T√ºrkiye Cumhuriyeti Anayasa madde bir iki'
                }
            };

            const example = examples[num];
            document.getElementById('reference-input').value = example.ref;
            document.getElementById('user-input').value = example.user;
        }

        // Sayfa y√ºklendiƒüinde ilk √∂rneƒüi y√ºkle
        window.addEventListener('load', () => {
            loadExample(1);
        });
    </script>
</body>
</html>
