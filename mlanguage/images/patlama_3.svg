  </defs>
  
  <!-- Ana patlama çemberi - çok büyük ve sönük -->
  <circle cx="50" cy="50" r="45" fill="url(#explosion3)" opacity="0.4"/>
  
  <!-- Uzak parçacıklar -->
  <circle cx="50" cy="5" r="3" fill="#ff6600" opacity="0.5"/>
  <circle cx="95" cy="50" r="3" fill="#ff6600" opacity="0.5"/>
  <circle cx="50" cy="95" r="3" fill="#ff6600" opacity="0.5"/>
  <circle cx="5" cy="50" r="3" fill="#ff6600" opacity="0.5"/>
  
  <!-- Çapraz uzak parçacıklar -->
  <circle cx="80" cy="20" r="2" fill="#ff4400" opacity="0.4"/>
  <circle cx="80" cy="80" r="2" fill="#ff4400" opacity="0.4"/>
  <circle cx="20" cy="80" r="2" fill="#ff4400" opacity="0.4"/>
  <circle cx="20" cy="20" r="2" fill="#ff4400" opacity="0.4"/>
  
  <!-- Duman efekti -->
  <circle cx="50" cy="50" r="25" fill="#666666" opacity="0.2"/>
