<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Patlama Frame 3 - Dağılma -->
  <defs>
    <radialGradient id="explosion3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff8800;stop-opacity:0.5" />
      <stop offset="60%" style="stop-color:#ff4400;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#880000;stop-opacity:0.1" />
