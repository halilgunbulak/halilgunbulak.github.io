<!DOCTYPE html>
<html>
<body>

<h2>The window.print() Method</h2>

<p>Click the button to print the current page.</p>

<button onclick="window.print()">Print this page</button>
<button onclick="functionPrint()">Print this page</button>
</body>
</html>
<script>
    function functionPrint(){
        window.open("");
        window.print()
    };
</script>
